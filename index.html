<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Мобильное меню</title>
  </head>
  <body>
    <header>
      <nav class="menu-button-list">
        <div class="menu-button__item menu-button-box">
          <a href="#">
            <img
              class="menu-button-list menu-button"
              src="img/burger.svg"
              alt="burger"
            />
          </a>
          <img
            class="menu-button-list__item user-set__list logo"
            src="img/Group.svg"
            width="97"
            height="51"
            alt="logo"
          />

          <a href="#">
            <img
              class="menu-button-list__item user-status__list search-button"
              src="img/search.svg"
              alt="search"
            />
          </a>
        </div>
      </nav>
    </header>
    <ul class="main-menu">
      <li class="main-menu__item">
        <a class="active" href="#">Ремонт техники</a>
      </li>
      <li class="main-menu__item"><a href="#">Услуги и сервисы</a></li>
      <li class="main-menu__item"><a href="#">Корпоративным клиентам</a></li>
      <li class="main-menu__item"><a href="#">Продавцам техники</a></li>
      <li class="main-menu__item"><a href="#">Партнерам</a></li>
      <li class="main-menu__item"><a href="#">Производителям</a></li>
      <li class="main-menu__item"><a href="#">Наши сервисные центры</a></li>
      <li class="main-menu__item"><a href="#">Контакты</a></li>
    </ul>
    <ul class="user-menu">
      <li class="user-menu__item">
        <img src="img/chat copy.svg" alt="call" />
      </li>
      <li class="user-menu__item"><img src="img/chat.svg" alt="feedback" /></li>
      <li class="user-menu__item">
        <img src="img/profile.svg" alt="profile" />
      </li>
    </ul>
    <address class="address main-nav__address">
      <a class="address__mail-link link" href="mailto:mail@cps.com"
        >mail@cps.com</a
      >
      <a class="address__tel-link link" href="tel:88008908900"
        >8 800 890 8900</a
      >
    </address>
    <ul class="localization main-nav__localization">
      <li class="localization__item"><a href="#">ru</a></li>
      <li class="localization__item"><a href="#">en</a></li>
      <li class="localization__item"><a href="#">ch</a></li>
    </ul>
  </body>
</html>
